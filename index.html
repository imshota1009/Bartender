<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éê„Éº„ÉÜ„É≥„ÉÄ„Éº„Ç≤„Éº„É†</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700&family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            background-image:
                radial-gradient(circle at 1px 1px, #444 1px, transparent 0),
                radial-gradient(circle at 10px 10px, #333 1px, transparent 0);
            background-size: 20px 20px;
        }

        .font-title { font-family: 'Playfair Display', serif; }
        .font-jp { font-family: 'M PLUS Rounded 1c', sans-serif; }
        
        #game-container {
            max-width: 800px;
            height: 95vh;
            max-height: 900px;
        }

        .ingredient-bottle {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            position: relative;
            height: 120px;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: flex-end; justify-content: center; padding-bottom: 8px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            box-shadow: inset 0 -20px 30px -10px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.2);
            font-size: 0.8rem; text-align: center;
        }
        .ingredient-bottle:hover { transform: scale(1.05) translateY(-5px); filter: brightness(1.2); }
        .ingredient-bottle.selected { transform: scale(1.1) translateY(-10px); filter: brightness(1.5); box-shadow: 0 0 15px 5px var(--glow-color, #fff); }

        .shake-animation { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0) rotate(-1deg); }
            20%, 80% { transform: translate3d(2px, 0, 0) rotate(2deg); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0) rotate(-4deg); }
            40%, 60% { transform: translate3d(4px, 0, 0) rotate(4deg); }
        }
        
        #customer-area { position: relative; }
        #customer { transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out; }
        #customer.slide-in { transform: translateX(0) scale(1); opacity: 1; }
        #customer.slide-out { transform: translateX(100px) scale(0.8); opacity: 0; }
        #customer-dialogue {
            position: absolute;
            bottom: 100%; left: 50%; transform: translateX(-50%);
            background-color: white; color: #333;
            padding: 8px 16px; border-radius: 12px;
            max-width: 250px; text-align: center;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none;
        }
        #customer-dialogue.show { opacity: 1; transform: translateX(-50%) translateY(-10px); }
        #customer-dialogue::after {
            content: ''; position: absolute;
            top: 100%; left: 50%; transform: translateX(-50%);
            border-width: 10px; border-style: solid;
            border-color: white transparent transparent transparent;
        }
        
        #game-overlay { background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px); }
        
        .timer-danger { animation: pulse-danger 1s infinite; }
        @keyframes pulse-danger {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); }
            50% { transform: scale(1.1); box-shadow: 0 0 10px 10px rgba(220, 38, 38, 0); }
        }

        .floating-score {
            position: absolute;
            font-size: 1.5rem;
            font-weight: bold;
            animation: float-up 1.5s ease-out forwards;
            pointer-events: none;
        }
        @keyframes float-up {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-50px); opacity: 0; }
        }

        @keyframes fill-glass {
            from { height: 0%; }
            to { height: var(--fill-height, 80%); }
        }
        .animate-fill {
            animation: fill-glass 0.5s ease-out forwards;
        }

    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen">

    <div id="game-container" class="w-full mx-auto bg-gray-800 rounded-2xl shadow-2xl p-4 md:p-6 flex flex-col relative overflow-hidden border-4 border-gray-700">
        
        <header class="flex justify-between items-center mb-4 px-2 relative">
            <div id="score-display">
                <h2 class="text-xl md:text-2xl font-bold">„Çπ„Ç≥„Ç¢: <span id="score">0</span></h2>
            </div>
            <div id="timer-display" class="bg-red-600 rounded-full px-4 py-2 transition-all duration-300">
                <h2 class="text-xl md:text-2xl font-bold">ÊôÇÈñì: <span id="timer">60</span></h2>
            </div>
        </header>

        <main class="flex-grow flex flex-col">
            <div id="customer-area" class="h-1/4 flex flex-col items-center justify-end mb-4">
                <div id="customer-dialogue" class="font-jp"></div>
                <div id="customer" class="text-6xl mb-2 opacity-0 transform -translate-x-12">üßë‚Äçüíº</div>
                <div id="order-bubble" class="p-3 rounded-lg shadow-lg text-gray-800 flex items-center gap-2 opacity-0 transition-opacity duration-300">
                    <p class="font-bold font-jp">Ê≥®Êñá:</p>
                    <div id="order-text" class="font-bold text-lg font-jp">„Ç´„ÇØ„ÉÜ„É´Âêç</div>
                    <div id="order-ingredients" class="flex gap-2"></div>
                </div>
            </div>

            <div id="bar-counter" class="bg-yellow-900/50 rounded-lg p-4 flex-grow flex items-center justify-between gap-4 border-2 border-yellow-800 shadow-inner">
                <div class="w-1/3 flex flex-col items-center justify-around h-full">
                    <div id="shaker-area" class="w-24 h-40 bg-gray-400 rounded-t-lg border-4 border-gray-300 relative flex items-end overflow-hidden">
                        <div id="shaker-contents" class="w-full flex flex-col-reverse"></div>
                    </div>
                    <div class="flex flex-col gap-2 w-full mt-4">
                        <button id="shake-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 font-jp">„Ç∑„Çß„Ç§„ÇØÔºÅ</button>
                        <button id="reset-button" class="bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 font-jp">„É™„Çª„ÉÉ„Éà</button>
                    </div>
                </div>
                <div class="w-1/3 flex flex-col items-center justify-center">
                    <div id="cocktail-glass" class="w-32 h-40 relative">
                        <svg viewBox="0 0 100 120" class="w-full h-full">
                            <path d="M 10 120 L 40 50 L 60 50 L 90 120 Z" fill="rgba(255,255,255,0.1)"/>
                            <path d="M 0 40 L 100 40 L 95 50 L 5 50 Z" fill="rgba(255,255,255,0.1)"/>
                            <path d="M 45 40 L 55 0 L 55 40 Z" fill="rgba(255,255,255,0.1)"/>
                        </svg>
                        <div id="final-cocktail" class="absolute bottom-[2px] left-1/2 -translate-x-1/2 w-[78%] h-0 bg-transparent rounded-sm"></div>
                    </div>
                     <div id="result-text" class="text-2xl font-bold mt-2 h-8 font-jp"></div>
                </div>
            </div>
        </main>
        
        <footer id="ingredient-shelf" class="grid grid-cols-5 md:grid-cols-9 gap-2 mt-4 p-4 bg-black/30 rounded-lg"></footer>

        <div id="game-overlay" class="absolute inset-0 flex flex-col items-center justify-center transition-opacity duration-500">
            <h1 class="font-title text-6xl md:text-8xl mb-4">Bartender</h1>
            <h2 id="final-score" class="text-4xl mb-8 hidden font-jp"></h2>
            <button id="start-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-lg text-2xl shadow-lg transition-transform transform hover:scale-105 font-jp">„Çπ„Çø„Éº„Éà</button>
            <button id="retry-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-lg text-2xl shadow-lg transition-transform transform hover:scale-105 hidden font-jp">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM Elements ---
        const scoreEl = document.getElementById('score'), timerEl = document.getElementById('timer'), timerDisplayEl = document.getElementById('timer-display'), orderTextEl = document.getElementById('order-text'), orderIngredientsEl = document.getElementById('order-ingredients'), ingredientShelfEl = document.getElementById('ingredient-shelf'), shakerAreaEl = document.getElementById('shaker-area'), shakerContentsEl = document.getElementById('shaker-contents'), finalCocktailEl = document.getElementById('final-cocktail'), resultTextEl = document.getElementById('result-text'), customerEl = document.getElementById('customer'), shakeButton = document.getElementById('shake-button'), resetButton = document.getElementById('reset-button'), startButton = document.getElementById('start-button'), retryButton = document.getElementById('retry-button'), gameOverlay = document.getElementById('game-overlay'), finalScoreEl = document.getElementById('final-score'), scoreDisplayEl = document.getElementById('score-display'), customerDialogueEl = document.getElementById('customer-dialogue'), orderBubbleEl = document.getElementById('order-bubble');

        // --- Game Data ---
        const INGREDIENTS = { vodka: { name: '„Ç¶„Ç©„ÉÉ„Ç´', color: '#e0f7fa', glow: '#80deea' }, gin: { name: '„Ç∏„É≥', color: '#e8f5e9', glow: '#a5d6a7' }, rum: { name: '„É©„É†', color: '#ffecb3', glow: '#ffe082' }, cassis: { name: '„Ç´„Ç∑„Çπ', color: '#4a148c', glow: '#ce93d8' }, lime: { name: '„É©„Ç§„É†', color: '#d4e157', glow: '#e6ee9c' }, orangeJuice: { name: '„Ç™„É¨„É≥„Ç∏J', color: '#ff9800', glow: '#ffb74d' }, tonic: { name: '„Éà„Éã„ÉÉ„ÇØ', color: '#cfd8dc', glow: '#eceff1' }, cola: { name: '„Ç≥„Éº„É©', color: '#3e2723', glow: '#a1887f' }, gingerAle: { name: '„Ç∏„É≥„Ç∏„É£„Éº„Ç®„Éº„É´', color: '#fbc02d', glow: '#fff176' }};
        const COCKTAILS = [ { name: '„Çπ„ÇØ„É™„É•„Éº„Éâ„É©„Ç§„Éê„Éº', ingredients: ['vodka', 'orangeJuice'] }, { name: '„Ç∏„É≥„Éà„Éã„ÉÉ„ÇØ', ingredients: ['gin', 'tonic', 'lime'] }, { name: '„Ç≠„É•„Éº„Éê„É™„Éñ„É¨', ingredients: ['rum', 'cola', 'lime'] }, { name: '„É¢„Çπ„Ç≥„Éü„É•„Éº„É´', ingredients: ['vodka', 'gingerAle', 'lime'] }, { name: '„Ç´„Ç∑„Çπ„Ç™„É¨„É≥„Ç∏', ingredients: ['cassis', 'orangeJuice'] }, { name: '„É©„É†„Ç≥„Éº„ÇØ', ingredients: ['rum', 'cola'] }, { name: '„Ç∏„É≥„Éê„ÉÉ„ÇØ', ingredients: ['gin', 'gingerAle', 'lime'] } ];
        const CUSTOMERS = [
            { emoji: 'üßë‚Äçüíº', quotes: { order: ["„ÅÑ„Å§„ÇÇ„ÅÆÈ†º„ÇÄ„Çà", "‰ªäÊó•„ÅØ„Çπ„ÇØ„É™„É•„Éº„Éâ„É©„Ç§„Éê„ÉºÊ∞óÂàÜ„Å†"], success: ["„Åì„Çå„Å†„Çà„ÄÅ„Åì„ÇåÔºÅ", "„ÅÜ„Åæ„ÅÑÔºÅ„Åæ„ÅüÊù•„Çã„Çà"], fail: ["„ÅÜ„Éº„Çì„ÄÅÂë≥„ÅåÈÅï„ÅÜ„Å™‚Ä¶", "„Åì„Çå„ÅØÈ†º„Çì„Åß„Å™„ÅÑ„Åû"] }},
            { emoji: 'üë©‚Äçüî¨', quotes: { order: ["ÂÆåÁíß„Å™ÊØîÁéá„ÅßÈ†º„ÇÄ", "ÂÆüÈ®ìÊàêÂäü„ÅÆÁ•ù„ÅÑ„Å†"], success: ["Ë®àÁÆóÈÄö„Çä„ÄÅÂÆåÁíß„Å™Âë≥„Å†", "Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅ"], fail: ["ÈÖçÂêà„ÇíÈñìÈÅï„Åà„Åü„Å™Ôºü", "„Åì„Çå„ÅØÂ§±Êïó‰Ωú„Å†"] }},
            { emoji: 'üë®‚Äçüé®', quotes: { order: ["„Ç§„É≥„Çπ„Éî„É¨„Éº„Ç∑„Éß„É≥„ÅåÊ¨≤„Åó„ÅÑ", "Ëä∏Ë°ìÁöÑ„Å™‰∏ÄÊùØ„Çí"], success: ["Ëâ≤ÂΩ©Ë±ä„Åã„Å™Âë≥„Å†ÔºÅ", "ÂÇë‰Ωú„Å†„Å≠ÔºÅ"], fail: ["Âêõ„Å´„ÅØÊâçËÉΩ„Åå„Å™„ÅÑ„Å™", "Ëâ≤„ÅåÊøÅ„Å£„Å¶„ÅÑ„Çã‚Ä¶"] }},
            { emoji: 'üë©‚ÄçüöÄ', quotes: { order: ["ÂÆáÂÆô„ÅÆÂë≥„ÇíÈ†º„ÇÄ", "ÁÑ°ÈáçÂäõ„Å™ÊÑü„Åò„Åß"], success: ["„Åæ„Çã„ÅßÊòüÂ±ë„ÅÆ„Çà„ÅÜ„Å†‚Ä¶", "‰∫§‰ø°ÊàêÂäüÔºÅ"], fail: ["Âú∞ÁêÉ„ÅÆÂë≥„ÅØ„Åì„Çì„Å™„ÇÇ„ÅÆ„Åã", "ËªåÈÅì„Åå„Åö„Çå„Å¶„ÅÑ„Çã"] }}
        ];
        const DEATH_CUSTOMER = { emoji: 'üíÄ', quotes: { order: ["‚Ä¶Âñâ„ÅåÊ∏á„ÅÑ„Å¶„Å™", "‰æã„ÅÆ„ÇÇ„ÅÆ„Çí‚Ä¶È†º„ÇÅ„Çã„ÅãÔºü", "È≠Ç„ÇíÊè∫„Åï„Å∂„Çã‰∏ÄÊùØ„Çí‚Ä¶"], success: ["‚Ä¶ÊÇ™„Åè„Å™„ÅÑ„ÄÇ„Åæ„Åü‰ºö„Åä„ÅÜ", "„Éï„Éï‚Ä¶È≠Ç„ÅåÊΩ§„Å£„Åü„Åû", "‚Ä¶„ÅäÂâç„ÄÅÊ∞ó„Å´ÂÖ•„Å£„Åü"], fail: ["‚Ä¶Ê¨°„ÅØ„Å™„ÅÑ„Å®ÊÄù„Åà", "ÊÑö„Åã„Å™‰∫∫Èñì„ÇÅ‚Ä¶", "„ÅäÂâç„ÅÆÈ≠Ç„ÅØÊøÅ„Å£„Å¶„ÅÑ„Çã„Å™"] }};

        // --- Game State ---
        let score = 0, timeLeft = 60, timerInterval, currentOrder = null, currentCustomer = null, shakerContents = [], isGameRunning = false, canInteract = true, isDeathCustomerActive = false;

        function init() {
            ingredientShelfEl.innerHTML = '';
            for (const key in INGREDIENTS) {
                const bottle = document.createElement('div');
                bottle.className = 'ingredient-bottle font-bold p-2 font-jp';
                bottle.textContent = INGREDIENTS[key].name;
                bottle.style.backgroundColor = INGREDIENTS[key].color;
                bottle.style.color = getContrastingTextColor(INGREDIENTS[key].color);
                bottle.style.setProperty('--glow-color', INGREDIENTS[key].glow);
                bottle.dataset.ingredient = key;
                bottle.addEventListener('click', () => addIngredient(key, bottle));
                ingredientShelfEl.appendChild(bottle);
            }
        }
        
        function getContrastingTextColor(hexcolor){
            const r = parseInt(hexcolor.slice(1, 3), 16), g = parseInt(hexcolor.slice(3, 5), 16), b = parseInt(hexcolor.slice(5, 7), 16);
            return ((r*299)+(g*587)+(b*114))/1000 >= 128 ? '#111' : '#fff';
        }

        function startGame() {
            score = 0; timeLeft = 60; isGameRunning = true; canInteract = false; isDeathCustomerActive = false;
            updateScore(); resetShaker();
            gameOverlay.style.opacity = '0'; gameOverlay.style.pointerEvents = 'none';
            startButton.classList.add('hidden'); retryButton.classList.add('hidden'); finalScoreEl.classList.add('hidden');
            generateOrder();
            timerInterval = setInterval(updateTimer, 1000);
        }
        
        function endGame() {
            isGameRunning = false; clearInterval(timerInterval);
            timerDisplayEl.classList.remove('timer-danger');
            gameOverlay.style.opacity = '1'; gameOverlay.style.pointerEvents = 'auto';
            finalScoreEl.textContent = `ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: ${score}`;
            finalScoreEl.classList.remove('hidden');
            retryButton.classList.remove('hidden');
        }
        
        function updateTimer() {
            timeLeft -= isDeathCustomerActive ? 2 : 1;
            if (timeLeft < 0) timeLeft = 0;
            timerEl.textContent = timeLeft;
            if (timeLeft <= 0) endGame();
        }

        function showDialogue(lines, type = '') {
            const line = lines[Math.floor(Math.random() * lines.length)];
            customerDialogueEl.textContent = line;
            customerDialogueEl.className = 'font-jp'; // Reset
            customerDialogueEl.classList.add('show');
        }

        function generateOrder() {
            canInteract = false;
            // Current customer leaves
            if (currentCustomer) {
                customerEl.classList.remove('slide-in');
                customerEl.classList.add('slide-out');
                orderBubbleEl.style.opacity = '0';
                customerDialogueEl.classList.remove('show');
            }

            // New customer arrives after a delay
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * COCKTAILS.length);
                currentOrder = COCKTAILS[randomIndex];
                orderTextEl.textContent = currentOrder.name;

                if (Math.random() < 0.25) {
                    currentCustomer = DEATH_CUSTOMER;
                    isDeathCustomerActive = true;
                    customerEl.classList.add('scale-125');
                    timerDisplayEl.classList.add('timer-danger');
                } else {
                    currentCustomer = CUSTOMERS[Math.floor(Math.random() * CUSTOMERS.length)];
                    isDeathCustomerActive = false;
                    customerEl.classList.remove('scale-125');
                    timerDisplayEl.classList.remove('timer-danger');
                }
                customerEl.textContent = currentCustomer.emoji;
                customerEl.classList.remove('slide-out');
                customerEl.classList.add('slide-in');

                // Show order after customer arrives
                setTimeout(() => {
                    orderBubbleEl.style.opacity = '1';
                    showDialogue(currentCustomer.quotes.order);
                    canInteract = true;
                }, 500);

                orderIngredientsEl.innerHTML = '';
                [...currentOrder.ingredients].sort(() => 0.5 - Math.random()).forEach(key => {
                    const div = document.createElement('div');
                    div.style.cssText = `width: 20px; height: 20px; background-color: ${INGREDIENTS[key].color}; border-radius: 9999px; border: 2px solid #9ca3af;`;
                    div.title = INGREDIENTS[key].name;
                    orderIngredientsEl.appendChild(div);
                });
            }, currentCustomer ? 700 : 0);
        }

        function addIngredient(key, element) {
            if (!isGameRunning || !canInteract || shakerContents.length >= 5) return;
            shakerContents.push(key);
            updateShakerVisual();
            element.classList.add('selected');
            setTimeout(() => element.classList.remove('selected'), 500);
        }

        function resetShaker() {
            shakerContents = []; updateShakerVisual();
            finalCocktailEl.style.height = '0%';
            finalCocktailEl.classList.remove('animate-fill');
            resultTextEl.textContent = '';
        }

        function updateShakerVisual() {
            shakerContentsEl.innerHTML = '';
            shakerContents.forEach(key => {
                const layer = document.createElement('div');
                layer.style.height = `${100 / 5}%`;
                layer.style.backgroundColor = INGREDIENTS[key].color;
                shakerContentsEl.appendChild(layer);
            });
        }

        function showFloatingScore(amount) {
            const el = document.createElement('div');
            el.className = 'floating-score';
            el.textContent = (amount > 0 ? '+' : '') + amount;
            el.style.color = amount > 0 ? '#84cc16' : '#ef4444';
            scoreDisplayEl.appendChild(el);
            setTimeout(() => el.remove(), 1500);
        }

        function shake() {
            if (!isGameRunning || !canInteract || shakerContents.length === 0) return;
            canInteract = false; customerDialogueEl.classList.remove('show');
            shakerAreaEl.classList.add('shake-animation');
            setTimeout(() => { shakerAreaEl.classList.remove('shake-animation'); checkRecipe(); }, 500);
        }

        function checkRecipe() {
            const isCorrect = JSON.stringify([...currentOrder.ingredients].sort()) === JSON.stringify([...shakerContents].sort());
            
            const finalColor = shakerContents.length > 0 ? '#' + shakerContents.reduce((avg, key) => {
                let c = INGREDIENTS[key].color.substring(1);
                avg[0] += parseInt(c.substring(0,2), 16); avg[1] += parseInt(c.substring(2,4), 16); avg[2] += parseInt(c.substring(4,6), 16);
                return avg;
            }, [0, 0, 0]).map(c => Math.round(c / shakerContents.length).toString(16).padStart(2, '0')).join('') : 'transparent';

            finalCocktailEl.style.backgroundColor = finalColor;
            finalCocktailEl.style.setProperty('--fill-height', '80%');
            finalCocktailEl.classList.add('animate-fill');

            if (isCorrect) {
                const points = isDeathCustomerActive ? 300 : 100;
                score += points;
                showFloatingScore(points);
                showDialogue(currentCustomer.quotes.success);
                resultTextEl.textContent = 'ÊàêÂäüÔºÅ üòã'; resultTextEl.style.color = '#65a30d';
                if (isDeathCustomerActive) { timeLeft += 5; timerEl.textContent = timeLeft; }
                setTimeout(() => { resetShaker(); generateOrder(); }, 2000);
            } else {
                const points = isDeathCustomerActive ? -50 : -20;
                score += points;
                showFloatingScore(points);
                showDialogue(currentCustomer.quotes.fail);
                resultTextEl.textContent = 'Â§±Êïó... üòñ'; resultTextEl.style.color = '#dc2626';
                setTimeout(() => { resetShaker(); canInteract = true; }, 2000);
            }
            updateScore();
        }

        function updateScore() { if (score < 0) score = 0; scoreEl.textContent = score; }

        // --- Event Listeners ---
        startButton.addEventListener('click', startGame); retryButton.addEventListener('click', startGame);
        shakeButton.addEventListener('click', shake); resetButton.addEventListener('click', () => { if (canInteract) resetShaker(); });

        init();
    });
    </script>
</body>
